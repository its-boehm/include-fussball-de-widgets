name: Test CI

on: [push, pull_request]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm install

      - name: Run linters
        run: npm run lint
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.GPR_ACCESS_TOKEN }}
